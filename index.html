<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سیستم - کلینیک بابکان</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #7209b7;
            --text-color: #ffffff;
            --light-gray: rgba(255, 255, 255, 0.1);
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Vazir, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('28822d41-b5ad-45d2-be6a-6163a46a3fbb.jpg') no-repeat center center;
            background-size: cover;
            color: var(--text-color);
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        
        .login-card {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid var(--light-gray);
        }
        
        .card-header {
            padding: 2rem;
            text-align: center;
            position: relative;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .clinic-name {
            font-size: 2rem;
            font-weight: 700;
            margin: 1rem 0 0.5rem;
            letter-spacing: 1px;
        }
        
        .clinic-slogan {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 1rem;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px 18px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            color: var(--white);
        }
        
        .input-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.3);
            outline: none;
            background-color: rgba(255, 255, 255, 0.15);
        }
        
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, var(--primary-color) 0%, var(--accent-color) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            margin-top: 1rem;
        }
        
        .btn-login:hover {
            background: linear-gradient(to right, #3a56e8 0%, #6710c2 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        .footer-text {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .login-error {
            color: #ff6b6b;
            text-align: center;
            margin-top: 1rem;
            font-size: 14px;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .login-success {
            text-align: center;
            color: #51cf66;
            margin-top: 1rem;
        }
        
        .watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="card-header">
                <div class="clinic-name">کلینیک بابکان</div>
                <div class="clinic-slogan">مرکز تخصصی ترک اعتیاد</div>
            </div>
            <div class="card-body">
                <div id="login-form">
                    <div class="input-group">
                        <input type="text" id="username" placeholder="نام کاربری" autofocus>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-text">سیستم مدیریت کلینیک | نسخه 1.0</div>
    </div>
    <div class="watermark">طراحی شده برای کلینیک بابکان</div>

    <script>
        const usernameInput = document.getElementById('username');
        const loginForm = document.getElementById('login-form');
        
        usernameInput.addEventListener('keypress', function(e) {
            if(e.key === 'Enter') {
                loginForm.innerHTML = `
                    <div class="input-group">
                        <input type="password" id="password" placeholder="رمز عبور" autofocus>
                    </div>
                    <button class="btn-login" id="login-btn">ورود به سیستم</button>
                `;
                
                const passwordInput = document.getElementById('password');
                const loginBtn = document.getElementById('login-btn');
                
                passwordInput.focus();
                
                passwordInput.addEventListener('keypress', function(e) {
                    if(e.key === 'Enter') {
                        attemptLogin();
                    }
                });
                
                loginBtn.addEventListener('click', attemptLogin);
            }
        });
        
        function attemptLogin() {
            const username = usernameInput.value;
            const password = document.getElementById('password').value;
            
            if(validateUser(username, password)) {
                // نمایش پیام ورود موفق
                loginForm.innerHTML = `
                    <div class="login-success">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                        <p>ورود موفقیت‌آمیز بود</p>
                    </div>
                `;
                
                // انتقال به صفحه داشبورد پس از 1 ثانیه
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                // افکت خطا
                const card = document.querySelector('.login-card');
                card.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    card.style.animation = '';
                }, 500);
                
                // نمایش پیام خطا
                const errorDiv = document.createElement('div');
                errorDiv.className = 'login-error';
                errorDiv.innerHTML = 'نام کاربری یا رمز عبور نادرست است';
                loginForm.appendChild(errorDiv);
                
                // حذف پیام خطا پس از 3 ثانیه
                setTimeout(() => {
                    if(errorDiv.parentNode) {
                        errorDiv.parentNode.removeChild(errorDiv);
                    }
                }, 3000);
            }
        }
        
        function validateUser(username, password) {
            // کاربران مجاز سیستم
            const validUsers = [
                {username: 'babakanac', password: '00112234'}, // کاربر اصلی کلینیک بابکان
                {username: 'admin2', password: 'securepass2'}   // کاربر резерв برای مواقع ضروری
            ];
            
            return validUsers.some(user => 
                user.username === username && 
                user.password === password
            );
        }
    </script>
</body>
</html>
